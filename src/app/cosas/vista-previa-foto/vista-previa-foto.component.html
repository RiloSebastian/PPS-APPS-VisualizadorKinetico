<ion-card style='--background: #5e3770; --color: black'>
    <div align="center">
        <img src={{foto.url}} style="max-height: 300px;" />
    </div>
    <ion-card-title style='padding: 2px 10px; --color: black'>{{foto.usuario}}</ion-card-title>
    <ion-card-content>
        <ion-row>
            <ion-col class='ion-align-self-start'>
                <ion-icon *ngIf='!leDiLike(foto)' color='danger' horizontal='start' size='large' name="heart-outline" (click)='meGusta(foto,true)'></ion-icon>
                <ion-icon *ngIf='leDiLike(foto)' color='danger' horizontal='start' size='large' name="heart" (click)='meGusta(foto,false)'></ion-icon>
                <ion-label>{{foto.meGusta.length}}</ion-label>
            </ion-col>
            <ion-col class='ion-align-self-end'>
                <ion-label>{{foto.fechaDeSubida | date: 'short'}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>
